<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <!-- Custom fonts for this template-->
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{{url_for('static',filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block" >
                        <img src="{{url_for('static',filename='img/img.jpg')}}" alt="" width="100%" height="100%">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">REGISTRAR USUARIO</h1>
                            </div>
                            <form class="row g-3" method="POST" id="formulario" name="formulario" action="/estudiante/save">
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">TIPO DE USUARIO</label>
                                    <select name="usuario" id="usuario"  class="form-control " required>
                                        <option value="">...</option>
                                        <option value="1">DOCENTE</option>
                                        <option value="2">ESTUDIANTE</option>
                                        <option value="3">ADMINISTRADOR</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">IDENTIFICACION</label>
                                    <input type="text"class="form-control " name="cedula" id="cedula"
                                    placeholder="Identificacion" onkeypress="return justNumbers(event);" maxlength="10"  required>
                                </div>
                                <br><br>
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">NOMBRE</label>
                                    <input type="text"class="form-control " name="nombre" id="nombre"
                                    placeholder="Nombre" required >
                                </div>
                            
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">APELLIDO</label>
                                    <input type="text"class="form-control " name="apellido" id="apellido"
                                    placeholder="Apellidos" required>
                                </div>
                                <br><br>
                                <div class="col-md-12">
                                    <label for="validationDefault01" class="form-label">CORREO</label>
                                    <input type="email"class="form-control " name="correo" id="correo"
                                    placeholder="Correo" required>
                                </div>
                                <br><br>
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">FECHA DE NACIMIENTO</label>
                                    <input type="date"class="form-control " name="fecha_n" id="fecha_n" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">GENERO</label>
                                    <select name="genero" id="genero"  class="form-control" required>
                                        <option value="">...</option>
                                        <option value="2">MASCULINO</option>
                                        <option value="2">FEMENINO</option>
                                    </select>
                                </div> 
                                <br><br>
                                <div class="col-md-6">
                                    <label for="validationDefault01" class="form-label">CONTRASEÑA</label>
                                    <input type="password"class="form-control " name="pass" id="pass"
                                    placeholder="Contraseña" required>
                                </div>
                                <hr>
                                <br><br><br><br>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-primary  btn-block" name="pass" id="pass">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- Bootstrap core JavaScript-->
   <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
   <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

   <!-- Core plugin JavaScript-->
   <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

   <!-- Custom scripts for all pages-->
   <script src="{{url_for('static',filename='js/sb-admin-2.min.js')}}"></script>
   <script src="{{url_for('static',filename='js/validaciones.js')}}"></script>
   <script src="{{url_for('static',filename='js/funciones.js')}}"></script>

</body>
</html>
